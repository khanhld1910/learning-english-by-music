<div style="width: 100%; height: 100%; position: relative;">

  <ion-icon name="menu" class="tabs-top-btns menu-btn">
  </ion-icon>
  <ion-icon name="search" class="tabs-top-btns search-btn" (click)="goSearchPage()">
  </ion-icon>

  <ion-tabs #myTabs tabsPlacement="top" no-border color="primary" [selectedIndex]="defaultTabIndex">
    <ion-tab [root]="tab1Root" tabTitle="Home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Play" [rootParams]="playData" *ngIf="playData.song"></ion-tab>
  </ion-tabs>
</div>
